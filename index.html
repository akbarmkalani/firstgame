<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/master/style.css">
</head>
<body>
    
    <main class="container-fluid">
        
        <div class="col-10  mx-auto">
            <section class="row px-0 mx-0 mx-5 justify-content-center  ">
                  <div class="col-6 player-s text-center py-3">
                    <h2 class="">Player</h2>
                    <p class="  d-flex justify-content-center">0</p>
                  </div>
                  <div class="col-6 text-center computer-s py-3">
                    <h2 class="">Computer</h2>
                    <p class="   d-flex justify-content-center">0</p>
                  </div>
            </section>
      
         <section class="col-12  intro d-flex justify-content-center">
            <section class="col-12 text-center py-5">
                <h1 class="text-light py-5">Rock Paper and Scissors</h1>
                <button class="my-5">Let's play</button>
            </section>
         </section>

          <div class="col-12 my-5 " >
           <section class="match fadeOut">
            <h2 class="winner my-3 text-center text-light">Choose on option</h2>
            <figure class="hands d-flex justify-content-center">
                <img class="player-h" src="img/rock.png" alt="">
                <img class="computer-h" src="img/rock.png" alt="">
            </figure>
            <div class="option d-flex justify-content-around py-5 align-items-center">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
           </section>
          </div>

        </div>
    </main>
 

    <script src="assets/js/app.js"></script>
</body>
</html>
